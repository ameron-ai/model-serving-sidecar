spring.application.name=${APP_NAME:ameron-sidecar}

# Logging
logging.level.ai.ameron=${APP_LOGGING_LEVEL:INFO}
logging.level.ai.ameron.sidecar.integration.event.logger=${APP_EVENT_LOGGER_LOGGING_LEVEL:DEBUG}
logging.level.org.springframework=${SPRING_LOGGING_LEVEL:INFO}

# Model Service
app.model-service.adapter.backend=${APP_MODEL_BACKEND:logger}

# Model Service: Logger Settings
logging.level.ai.ameron.sidecar.integration.model.log=${APP_MODEL_LOGGER_LOGGING_LEVEL:DEBUG}

# Model Service: HTTP Settings
app.model-service.adapter.http.url=${APP_MODEL_HTTP_URL:http://localhost/predict}